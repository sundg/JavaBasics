<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/ajax01/js/my.js"></script>
<script type="text/javascript">
	function f1(value){
		//从后台获取电影描述信息
		//alert(value);
		var xhr=getXhr();
		xhr.open("post","description.do",true);
		xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
		//xhr.open("get","description.do?value="+value,true);
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				var data=xhr.responseText;
				document.getElementById("des").innerHTML=data;
			}
		}
		xhr.send("value="+value);
		//xhr.send(null);
	}
	
</script>
</head>
<body>
	<form action="">
		<select id="sel" onchange="f1(this.value);">
			<option  value="0">--请选择--</option>
			<option  value="zl">追龙</option>
			<option  value="ktl">空天猎</option>
			<option  value="yldj">英伦对决</option>
		</select>
	</form>
	<span id="des"></span>
</body>
</html>
