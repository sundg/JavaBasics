<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/ajax02/js/prototype-1.6.0.3.js"></script>
<script type="text/javascript">

	function f1(){
		//通过json对象创建一个js对象
		var obj={"name":"zs","age":10};
		alert(obj.name);
	}
	function f2(){
		//通过json对象创建一个js数组对象
		var obj=[{"name":"zs","age":10},{"name":"lisi","age":12}];
		alert(obj[1].name);
	}
	function f3(){
		var str="{'name':'zs','age':10}";
		//将json格式的字符串转成js对象
		var obj=str.evalJSON();
		alert(obj.age);
	}
</script>
</head>
<body>
<a href="javascript:;" onclick="f1();">通过json对象创建一个js对象</a><hr/>
<a href="javascript:;" onclick="f2();">通过json对象创建一个js数组对象</a><hr/>
<a href="javascript:;" onclick="f3();">将json格式的字符串转成js对象</a><hr/>
</body>
</html>
